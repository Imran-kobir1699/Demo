<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background {
      background-image: url('background.jpg'); /* your map screenshot */
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .sign-in-button {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      width: 250px;
      justify-content: center;
    }

    .sign-in-button img {
      width: 20px;
      height: 20px;
    }

    .google { background-color: #fff; border: 1px solid #ccc; }
    .google:hover { background-color: #f5f5f5; }

    .yahoo { background-color: #6001d2; color: white; }
    .yahoo:hover { background-color: #4b00a5; }

    .outlook { background-color: #0072C6; color: white; }
    .outlook:hover { background-color: #005ea3; }
  </style>
</head>
<body>
  <div class="background">
    <div class="button-container">
      <button class="sign-in-button google">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo">
        Sign in with Google
      </button>
      <button class="sign-in-button yahoo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Yahoo%21_icon.svg" alt="Yahoo logo">
        Sign in with Yahoo
      </button>
      <button class="sign-in-button outlook">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Microsoft_Office_Outlook_%282018â€“present%29.svg" alt="Outlook logo">
        Sign in with Outlook
      </button>
    </div>
  </div>
</body>
</html>
